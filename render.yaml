# Render Blueprint for MJ Estimate Application
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: mjestimate-backend
    runtime: python
    # Python version is specified in backend/runtime.txt (python-3.12.0)
    # This is required for Pillow and pydantic-core compatibility
    plan: starter  # Change to 'free' for testing, 'starter' ($7/mo) for production with always-on
    region: oregon  # Change to your preferred region
    rootDir: backend
    # Option 1: Simple build (recommended for most cases)
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      alembic upgrade head
    # Option 2: Use custom build script for advanced caching
    # buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-level info --timeout-keep-alive 30 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_TYPE
        value: postgresql
      - key: USE_SQLITE
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: LOG_LEVEL
        value: INFO
      - key: ENABLE_INTEGRATIONS
        value: false
      - key: ENABLE_MATERIAL_DETECTION
        value: false
      # IMPORTANT: Set these in Render Dashboard (not here for security)
      # - DATABASE_URL (from NeonDB)
      # - SECRET_KEY (generate random string)
      # - COMPANYCAM_API_KEY
      # - COMPANYCAM_WEBHOOK_TOKEN
      # - SLACK_WEBHOOK_URL
      # - SLACK_CHANNEL
      # - GOOGLE_API_KEY
      # - GOOGLE_SHEETS_WATER_MITIGATION_ID
      # - FRONTEND_URL (Vercel URL)
      # - CORS_ORIGINS (JSON array with Vercel URL)
      # 
      # Redis Cache (for session/auth caching):
      # Option 1: Use Upstash Redis (free tier recommended)
      # - Sign up at https://upstash.com/
      # - Create a Redis database
      # - Set REDIS_URL in Render Dashboard with your Upstash Redis URL
      #   Format: redis://:PASSWORD@HOST:PORT
      # 
      # Option 2: Use Render Redis addon ($5/month)
      # - Add Redis addon in Render Dashboard
      # - REDIS_URL will be automatically set
      # 
      # If Redis is not configured, the app will use in-memory cache (not recommended for production)
    healthCheckPath: /health
    autoDeploy: true

# Notes:
# 1. This blueprint deploys only the backend to Render
# 2. Frontend should be deployed to Vercel separately
# 3. Set sensitive environment variables in Render Dashboard
# 4. Free plan: Good for testing, sleeps after 15 minutes
# 5. Starter plan ($7/mo): Always-on, required for scheduler to work
# 6. Database: Use NeonDB free tier (set DATABASE_URL in dashboard)
