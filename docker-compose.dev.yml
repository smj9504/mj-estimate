services:
  postgres-dev:
    image: postgres:15-alpine
    container_name: mjestimate_postgres_dev
    environment:
      POSTGRES_USER: mjestimate
      POSTGRES_PASSWORD: dev_password_2024
      POSTGRES_DB: mjestimate_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - mjestimate-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mjestimate -d mjestimate_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-dev:
    image: redis:7-alpine
    container_name: mjestimate_redis_dev
    ports:
      - "6379:6379"
    networks:
      - mjestimate-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  pgadmin-dev:
    image: dpage/pgadmin4:latest
    container_name: mjestimate_pgadmin_dev
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@mjestimate.com
      PGADMIN_DEFAULT_PASSWORD: dev123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    networks:
      - mjestimate-dev-network
    depends_on:
      postgres-dev:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local

networks:
  mjestimate-dev-network:
    driver: bridge